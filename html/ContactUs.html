</head>

        <a class="navbar-item" href="Home.html">
            <img src="../img/logo.png"  height="60">

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">

            <a class="navbar-item" href="Products.html">

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="SignUp.html">

                        Log in
                    </a>
                </div>

</nav>

<div class="container is-fullhd">
    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">From</label>
        </div>
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" placeholder="Name">
                    <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com">
                    <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
                    <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
            <div class="field is-expanded">
                <div class="field has-addons">
                    <p class="control">
                        <a class="button is-static">
                            +44
                        </a>
                    </p>
                    <p class="control is-expanded">
                        <input class="input" type="tel" placeholder="Your phone number">
                    </p>
                </div>
                <p class="help">Do not enter the first zero</p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Department</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Business development</option>
                            <option>Marketing</option>
                            <option>Sales</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label">
            <label class="label">Already a member?</label>
        </div>
        <div class="field-body">
            <div class="field is-narrow">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="member">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="member">
                        No
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Subject</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
                </div>
                <p class="help is-danger">
                    This field is required
                </p>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">
        <div class="field-label is-normal">
            <label class="label">Question</label>
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="field is-horizontal">


        <div class="field-label">
            <!-- Left empty for spacing -->
        </div>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <button class="button is-primary">
                        Send message
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer >
    <div class="content has-text-centered">
        <div class="columns">
            <div class="column is-full"> <div   style="width:10%;margin:3% auto 0 auto"><img src="../img/logo.png"></div></div>
        </div>
        <div class="columns">
            <div class="column is-full"><div   style="width:8%;margin:0 auto"> <img src="../img/footericon.png"></div></div>
        </div>


        <p>
            <strong>INTCO</strong> by <a href="https://jgthms.com">Xi Chen</a>
        </p>
    </div>
</footer>
</body>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/animate.js"></script>

</html>
